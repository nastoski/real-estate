<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nastoski | Property Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <nav class="navbar"></nav>

    <section class="section-background">
      <div class="container">
        <div class="row">
          <div id="forms-container" class="col-lg-3 col-xs-12">
            <div class="form">
              <form action="#">
                <div class="form-group">
                  <label>Advanced Search</label>

                  <input
                    class="form-control"
                    id="search-bar"
                    type="text"
                    placeholder="Type keyword"
                  />
                </div>

                <div class="form-group">
                  <select class="form-control">
                    <option value="">Categories</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                  </select>
                </div>

                <div class="form-group">
                  <select class="form-control">
                    <option value="">Types</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                  </select>
                </div>

                <div class="form-group">
                  <select class="form-control">
                    <option value="">States</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                  </select>
                </div>

                <div class="form-group">
                  <select class="form-control">
                    <option value="">Cities</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                  </select>
                </div>

                <div class="form-group">
                  <select class="form-control">
                    <option value="">Areas</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                  </select>
                </div>

                <div class="form-group">
                  <select class="form-control">
                    <option value="">Property Status</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                  </select>
                </div>

                <div class="form-group">
                  <select class="form-control">
                    <option value="">Min Rooms</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                  </select>
                </div>

                <div class="form-group">
                  <select class="form-control">
                    <option value="">Min Bathrooms</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                  </select>
                </div>

                <button
                  type="submit"
                  class="section-btn btn btn-secondary btn-block"
                >
                  Search
                </button>
              </form>
            </div>
          </div>

          <div class="col-lg-9 col-xs-12">
            <div id="props-list" class="row">
              <!-- List Cards -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/fetchData.js"></script>
    <script src="js/list.js" type="module"></script>
    <script src="js/searchList.js" type="module"></script>
  </body>
</html>
